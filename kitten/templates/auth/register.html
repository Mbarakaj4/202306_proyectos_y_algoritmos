<div class="card p-4">
    <div class="card-body">
        <h4 class="card-title text-center">Registration</h4>

        <form action="{% url 'register' %}" method="post" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="first_name" class="form-label">First name</label>
                <input type="text" id="first_name" name="first_name" class="form-control" required minlength="2" pattern="^[A-Za-z ]*$" title="Please do not include special characters or numbers">
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last name</label>
                <input type="text" id="last_name" name="last_name" class="form-control"required minlength="2" pattern="^[A-Za-z ]*$" title="Please do not include special characters or numbers">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control"required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control"required minlength="8">
            </div>
            <div class="mb-3">
                <label for="password_confirm" class="form-label">Confirm password</label>
                <input type="password" id="password_confirm" name="password_confirm" class="form-control"required minlength="8">
            </div>
            <button type="submit" class="btn btn-primary float-end">Register</button>
        </form>
    </div>
</div>
